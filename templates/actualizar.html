<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Actualizar Producto</h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" value="{{ producto.cantidad }}" required><br>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required><br>
        <button type="submit">Actualizar</button>
    </form>
    <br>
    <a href="{{ url_for('inventario') }}">Volver al inventario</a>
</body>
</html>
